<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container">
    <div class="row align-items-start">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div style="padding-top:10px;" class="nav flex-column nav-pills" aria-orientation="vertical">
                            <a th:href="@{/summaryService}" style="margin:5px;" class="nav-link text-primary">Summary Service</a>
                            <a th:href="@{/myDirectory}" style="margin:5px;" class="nav-link text-primary">Directory</a>
                            <a th:href="@{/adminPage}" style="margin:5px;" class="nav-link text-primary">Admin Page</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="pull-right" style="padding: 30px">
            <form method="post" th:action="@{/summaryService}" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="inputFile" class="col-sm-2 col-form-label"><strong>file</strong></label>
                    <div class="col-sm-10">
                        <div class="custom-file" id="inputFile">
                            <input name="file" type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">load file</label>
                        </div>
                    </div>
                    <div class="form-group row" style="padding: 10px">
                        <div class="col-auto mr-auto"></div>
                        <div class="col-sm-10">
                            <input th:type="submit" th:value="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
